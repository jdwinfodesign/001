name: CI
'on':
  push:
    branches:
      - html
jobs:
  build-dita:
    name: Build DITA
    runs-on: ubuntu-latest
    steps:
      - name: Git checkout
        uses: actions/checkout@v4
      - name: Build PDF
        uses: dita-ot/dita-ot-action@master
        with:
          input: document.ditamap
          transtype: html5
          output-path: out
      - name: Upload DITA Output to a ZIP file
        uses: actions/upload-artifact@v3
        with:
          name: dita-artifact
          path: 'out-html'